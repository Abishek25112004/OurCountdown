<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
     <h3>The 1st Of</h3>
     <h2 id="start">Ours</h2>

     <div class="counter">

        <div class="box">
            <h2 id="days">00</h2>
            <p>Days</p>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <p>Hours</p>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <p>Minutes</p>
        </div>

        <div class="box">
            <h2 id="seconds">00</h2>
            <p>Seconds</p>
        </div>
    </div>
   




     <script src="script.js"></script>
</body>
</html>
